
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moduli Interni</title>
  <link rel="icon" type="image/png" href="icomoduli.png" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .custom-button {
      font-size: 1.5em;
      padding: 18px 36px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      width: 280px;
    }
    .custom-button:hover {
      background-color: #d8d8d8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="custom-button" href="https://forms.office.com/e/4NwKK8mwTj" target="_blank">Attività</a>
    <a class="custom-button" href="https://forms.office.com/e/arjffdSbhT" target="_blank">Report Qualità</a>
  </div>
</body>
</html>
